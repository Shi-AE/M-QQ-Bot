<style>

    body {
        font-family: "思源黑体 CN", Tahoma, Verdana, STHeiTi, simsun, sans-serif;
        margin: 0;
    }

    .card {
        width: 400px;
        height: 248px;
        margin: 0;
        padding: 10px;
        display: flex;
        flex-direction: column;
        background: radial-gradient(circle at top right, {{ dark_color }}, {{ light_color }});
        /*background: radial-gradient(circle at top right, #83CCA8, #a9aeb8);*/
        color: #FFFFFF;
        font-weight: bold;
    }

    .logo {
        height: 30px;
    }

    .avatar {

        width: 80px;
        height: 80px;
        border-radius: 40px;
        margin: 10px;

        background-image: url("{{ avatar }}");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
</style>
